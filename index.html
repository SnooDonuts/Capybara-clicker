<!DOCTYPE html>
<html>
    <head>
        <title>Capybara Clicker</title>
        <script src="js\capygenerator.js"></script>
        <link href="css\index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <div class="sound"></div>
            <a href="html/about.html">zpět na úvodní stranu</a>
        </header>
        <main>
            <div class="stats">
                <h1><p>Skóre <span id="score">0</span></p></h1>
            </div>
            <ul>
                <div class="capyButton">
                    <div class="shop">
                        <button id="emojiButton" onclick="buyEmoji();">Kup si nové emoji! <span id="emojiCost">25</span></button>
                        <button onclick="woodStrenght.buyStrenght();">Kup jsi dřevěnou sílu! <span id="woodStrenghtCost">15</span></button>
                        <button onclick="woodCursor.buyCursor();">Kup si dřevěný kurzor! <span id="woodCursorCost">15</span></button>
                    </div>
                    <img id="capyImg" onclick="addScore(1, true, '1')"src="imgs/Fancybara.png">
                </div>
            </ul>
        </main>
    </body>
</html>
